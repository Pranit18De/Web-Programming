<html>
    <head>
        <title>playing with flexbox</title>
        <style>
            .container{
                display: flex;
                flex-wrap: wrap;

            }
            .container>div{
                background-color: royalblue;
                font-size: 20px;
                font-style: "Times New Roman";
                margin:20px;
                padding:20px;
                width:200px;
            }
        </style>

    </head>
    <body>
        <div class="container">
        <div>This is the first part</div>
        <div>This is the second part</div>
        <div>This is the third part</div>
        <div>This is the fourth part</div>
        <div>This is the fifth part</div>
         <div>This is the sixth part</div>
        <div>This is the seventh part</div>
        <div>This is the eighted part</div>
        </div>
    </body>
</html>
